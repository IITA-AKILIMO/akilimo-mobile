name: GitHub Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-24.04
    name: Create release tag

    steps:
      - name: Create GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}
          ref: ${{ github.sha }}

      - name: Fetch tags
        run: git fetch --tags

      - name: Generate changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
        env:
          OUTPUT: CHANGELOG.md
          GITHUB_REPO: ${{ github.repository }}

      - name: Commit and Push changelog
        run: |
          git config user.name "munywele-sonar[bot]"
          git config user.email "munywele-sonar[bot]@users.noreply.github.com"
          
          # Check if CHANGELOG.md has changes
          if ! git diff --quiet CHANGELOG.md; then
            # Stage the changes first
            git add CHANGELOG.md
          
            # Pull with rebase (now that changes are staged)
            git pull --rebase origin main
          
            # Commit the changes
            git commit -m "docs: update changelog"
          
            # Push to remote
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi

      - name: Detect relevant change count
        id: diff_check
        run: |
          # Fetch latest to ensure we have updated refs
          git fetch origin main
          
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            FILES=$(git diff --name-only HEAD)
          else
            FILES=$(git diff --name-only "$LAST_TAG"..HEAD)
          fi

          RELEVANT_COUNT=$(echo "$FILES" | grep -E '\.(kt|kts|xml|gradle|gradle\.kts)$|^gradlew(\.bat)?$' | wc -l || echo 0)

          if [ "$RELEVANT_COUNT" -lt 2 ] && [ "${{ github.event_name }}" != "workflow_dispatch" ]; then
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

      - name: Generate Tag
        if: steps.diff_check.outputs.should_release == 'true'
        id: tag_version
        uses: masgeek/github-tag-action@release
        with:
          github_token: ${{ steps.app-token.outputs.token }}
          tag_prefix: ""
          create_annotated_tag: true

      - name: Create GitHub Release
        if: steps.diff_check.outputs.should_release == 'true'
        uses: ncipollo/release-action@v1.15.0
        with:
          token: ${{ steps.app-token.outputs.token }}
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Version ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
          makeLatest: true
          allowUpdates: true