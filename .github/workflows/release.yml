name: GitHub Release

on:
  workflow_run:
    workflows: ["Android CI"]
    types:
      - completed

  workflow_dispatch: # manual trigger

jobs:
  release:
    # Either triggered by workflow_run OR manual dispatch
    if: >
      github.event_name == 'workflow_run' && 
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main' ||
      github.event_name == 'workflow_dispatch'

    runs-on: ubuntu-24.04
    name: Create release tag

    steps:
      - name: Checkout commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}

      - name: Fetch tags
        run: git fetch --tags


      - name: Generate changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --verbose
        env:
          OUTPUT: CHANGELOG.md
          GITHUB_REPO: ${{ github.repository }}

      - name: Commit
        run: |
          git checkout changelog
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          set +e
          git add CHANGELOG.md
          git commit -m "Update changelog"
          git push https://${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git changelog

      - name: Detect relevant change count
        id: diff_check
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            echo "⚠️ No previous tag found — treating as first release"
            FILES=$(git diff --name-only HEAD)
          else
            FILES=$(git diff --name-only "$LAST_TAG"..HEAD)
          fi

          echo "Changed files:"
          echo "$FILES"

          RELEVANT_COUNT=$(echo "$FILES" | grep -E '\.(kt|kts|xml|gradle|gradle\.kts)$|^gradlew(\.bat)?$' | wc -l)

          echo "Relevant change count: $RELEVANT_COUNT"

          # Manual override: if triggered manually, allow release even with <2 changes
          if [ "$RELEVANT_COUNT" -lt 2 ] && [ "${{ github.event_name }}" != "workflow_dispatch" ]; then
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

      - name: Skip release if not enough relevant changes
        if: steps.diff_check.outputs.should_release != 'true'
        run: |
          echo "❌ Less than 2 relevant file changes. Skipping release."
          exit 0

      - name: Generate Tag
        if: steps.diff_check.outputs.should_release == 'true'
        id: tag_version
        uses: masgeek/github-tag-action@release
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: ""
          create_annotated_tag: true

      - name: Create GitHub Release
        if: steps.diff_check.outputs.should_release == 'true'
        uses: ncipollo/release-action@v1.15.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Version ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
          makeLatest: true
          allowUpdates: true
          skipIfReleaseExists: false
