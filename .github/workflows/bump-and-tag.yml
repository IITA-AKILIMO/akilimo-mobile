name: BumpVersion

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  bump-tag-version:
    # Only run when merging a PR (not direct push)
    if: |
      github.event_name == 'push' && 
      github.ref == 'refs/heads/main' &&
      (
        contains(github.event.head_commit.message, 'Merge pull request') ||
        contains(github.event.head_commit.message, 'Merge branch') ||
        contains(github.event.head_commit.message, 'Merged PR')
      )

    runs-on: ubuntu-24.04
    permissions:
      contents: write
    concurrency:
      cancel-in-progress: true
      group: bump-version-${{ github.ref }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Tag
        id: tag_version
        uses: masgeek/github-tag-action@release
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: ""
          create_annotated_tag: true

      - name: Create a GitHub release
        uses: ncipollo/release-action@v1.15.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Version ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
          makeLatest: true
          allowUpdates: true
          skipIfReleaseExists: false